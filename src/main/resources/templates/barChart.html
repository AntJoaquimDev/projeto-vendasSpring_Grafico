<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1" />
	<title>Vendas-Modal-Graph</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/styleCss.css" />
	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

</head>

<body>
<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Vendas</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/formVendas" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i>Cadastrar
							Vendas</a></li>
				</ul>
			</div>
		</nav>

	</header>


	<div class="container">
		<h2 align="center">Vendas Modal</h2>

		<div id="container" style="width: 650px; height: 4
			00px; margin: 0 auto"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script th:inline="javascript">
		$(function () {
			Highcharts.chart('container', {
				chart: {
					type: 'column'
				},
				title: {
					text: 'Organization'
				},
				subtitle: {
					text: 'Grafico de Vendas Mensal'
				},
				xAxis: {
					categories: [[${name}]],
					crosshair: true
				},
				yAxis: {
					min: 0,
					max: 100,
					title: {
						text: 'Quantidade Vendida'
					}
				},
				tooltip: {
					headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						'<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
					footerFormat: '</table>',
					shared: true,
					useHTML: true
				},
				plotOptions: {
					column: {
						pointPadding: 0.2,
						borderWidth: 05
					}
				},
				series: [{
					name: 'Qtd_Vendido',
					data: [[${values}]]
				}]
			});
		});
	</script>

</body>

</html>
